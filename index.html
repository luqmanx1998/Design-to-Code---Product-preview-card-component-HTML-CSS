<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <article class="component">
    <picture class="component__img-box">
      <source srcset="images/image-product-desktop.jpg"
      media="(min-width: 37.5em)">
      <img src="images/image-product-mobile.jpg" 
      alt="Product image mobile" class="component__img">
    </picture>

    <div class="component__description-box">
        <span class="component__header">Perfume</span>
        <h1 class="component__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="component__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="component__price-box">
          <h1>$149.99</h1>
          <span>$169.99</span>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="Cart icon" class="icon-cart"> 
          <p>Add to Cart</p>
        </button>
    </div>  
  </article>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luqman @luqmanx1998</a>.
  </div>
</body>
</html>
